<ion-item (click)="click()">
  <ion-avatar slot="start">
    <img [src]="'../../assets/image/' + myCardDeck.image">
  </ion-avatar>
  <ion-label>
    <h2 [ngClass]="{'selected': clicado}"> {{myCardDeck.name}} </h2>
  </ion-label>
</ion-item>

<ion-list [ngClass]="{'expanded': !clicado}">
  <ion-item *ngFor="let card of myCardDeck.cards">
    {{card}}
  </ion-item>
</ion-list>
