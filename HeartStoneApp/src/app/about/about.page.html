<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start" style="padding-top: 5px;">
              About
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
              <a (click)="exitApp()">
                <ion-icon class="exit-icon" name="close-circle"></ion-icon>
              </a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item> 
      <ion-label style="font-weight: 600;"> Nombre de la aplicación: </ion-label> <span> {{appName}} </span>
    </ion-item>
    <ion-item> 
      <ion-label style="font-weight: 600;"> Fecha de lanzamiento: </ion-label> <span> {{releaseDate}} </span>
    </ion-item>
    <ion-item> 
      <ion-label style="font-weight: 600;"> Versión: </ion-label> <span> {{version}} </span>
    </ion-item>
    <ion-item> 
      <ion-label style="font-weight: 600;"> Autor: </ion-label> <span> {{autor}} </span>
    </ion-item>
  </ion-list>
</ion-content>
